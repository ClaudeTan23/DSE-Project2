version: '3.8'
services:
  db:
      image: postgres:18
      container_name: db_smartstock
      ports: 
      - "5432:5432"
      restart: always
      environment:
        - POSTGRES_DB=smartinventory
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=password
      networks:
        - db_network
  appseed-app:
    container_name: appseed_app
    restart: always
    env_file: .env
    build: .
    networks:
      - db_network
      - web_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - appseed-app
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 