<script>
function loadLowStockAlert() {
    fetch("/alerts/low-stock/")
        .then(res => res.json())
        .then(data => {
            const badge = document.getElementById("lowStockBadge");
            const container = document.getElementById("lowStockDropdown");

            // badge
            if (data.count > 0) {
                badge.innerText = data.count;
                badge.style.display = "inline-block";
            } else {
                badge.style.display = "none";
            }

            // clear old list (keep header)
            container.innerHTML = `
                <div class="text-center text-primary fw-bold border-bottom border-light py-3">
                    Low Stock Alerts
                </div>
            `;

            if (data.products.length === 0) {
                container.innerHTML += `
                    <div class="dropdown-item text-center text-muted py-3">
                        All stocks are healthy
                    </div>
                `;
                return;
            }

            // build notifications
            data.products.forEach(p => {
                container.innerHTML += `
                    <a href="/stock/?product=${p.id}"
                       class="list-group-item list-group-item-action border-bottom">

                        <div class="row align-items-center">
                            <div class="col-auto">
                                <div class="icon-shape icon-sm bg-danger text-white rounded-circle">
                                    !
                                </div>
                            </div>

                            <div class="col ps-0 ms-2">
                                <div class="d-flex justify-content-between">
                                    <h4 class="h6 mb-0 text-small">${p.name}</h4>
                                </div>
                                <p class="font-small mt-1 mb-0 text-danger">
                                    Stock remaining: ${p.stock}
                                </p>
                            </div>
                        </div>
                    </a>
                `;
            });

            container.innerHTML += `
                <a href="/stock/"
                   class="dropdown-item text-center fw-bold rounded-bottom py-3">
                    View Stock Page
                </a>
            `;
        });
}

// auto refresh
loadLowStockAlert();
setInterval(loadLowStockAlert, 30000);
</script>
